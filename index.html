<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uni Hub API</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.17.14/swagger-ui.css">
  <style>
    html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
    *, *:before, *:after { box-sizing: inherit; }
    body { margin: 0; background: #fafafa; }
    .topbar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      color: white;
      text-align: center;
    }
    #swagger-ui { padding: 40px 20px; }
  </style>
</head>
<body>
  <div class="topbar">
    <h1 style="margin: 0;">ðŸŽ“ Uni Hub API - Mock Backend</h1>
    <p style="margin: 10px 0 0 0;">Hosted on GitHub Pages â€¢ All endpoints return mock data</p>
  </div>
  
  <div id="swagger-ui"></div>

  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.17.14/swagger-ui-bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.17.14/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      // Use inline OpenAPI spec to avoid path issues
      const spec = {
        "openapi": "3.0.3",
        "info": {
          "title": "Uni Hub API",
          "description": "Complete mock API for Uni Hub platform",
          "version": "1.0.0"
        },
        "servers": [
          {
            "url": ".",
            "description": "GitHub Pages"
          }
        ],
        "paths": {
          "/mocks/auth/login.json": {
            "get": {
              "tags": ["Authentication"],
              "summary": "Login user",
              "responses": {
                "200": {
                  "description": "Login successful",
                  "content": {
                    "application/json": {
                      "schema": { "type": "object" }
                    }
                  }
                }
              }
            }
          },
          "/mocks/users/123.json": {
            "get": {
              "tags": ["Users"],
              "summary": "Get user profile",
              "responses": {
                "200": {
                  "description": "User profile",
                  "content": {
                    "application/json": {
                      "schema": { "type": "object" }
                    }
                  }
                }
              }
            }
          },
          "/mocks/posts/feed.json": {
            "get": {
              "tags": ["Posts"],
              "summary": "Get user feed",
              "responses": {
                "200": {
                  "description": "Feed retrieved",
                  "content": {
                    "application/json": {
                      "schema": { "type": "object" }
                    }
                  }
                }
              }
            }
          },
          "/mocks/messages/conversations.json": {
            "get": {
              "tags": ["Messaging"],
              "summary": "Get conversations",
              "responses": {
                "200": {
                  "description": "Conversations list",
                  "content": {
                    "application/json": {
                      "schema": { "type": "object" }
                    }
                  }
                }
              }
            }
          },
          "/mocks/qa/questions.json": {
            "get": {
              "tags": ["Q&A"],
              "summary": "Get questions",
              "responses": {
                "200": {
                  "description": "Questions list",
                  "content": {
                    "application/json": {
                      "schema": { "type": "object" }
                    }
                  }
                }
              }
            }
          },
          "/mocks/events/list.json": {
            "get": {
              "tags": ["Events"],
              "summary": "Get events",
              "responses": {
                "200": {
                  "description": "Events list",
                  "content": {
                    "application/json": {
                      "schema": { "type": "object" }
                    }
                  }
                }
              }
            }
          },
          "/mocks/marketplace/listings.json": {
            "get": {
              "tags": ["Marketplace"],
              "summary": "Get marketplace listings",
              "responses": {
                "200": {
                  "description": "Marketplace listings",
                  "content": {
                    "application/json": {
                      "schema": { "type": "object" }
                    }
                  }
                }
              }
            }
          },
          "/mocks/notifications/list.json": {
            "get": {
              "tags": ["Notifications"],
              "summary": "Get notifications",
              "responses": {
                "200": {
                  "description": "Notifications list",
                  "content": {
                    "application/json": {
                      "schema": { "type": "object" }
                    }
                  }
                }
              }
            }
          }
        },
        "components": {
          "schemas": {
            "SuccessResponse": {
              "type": "object",
              "properties": {
                "success": { "type": "boolean", "example": true },
                "data": { "type": "object" },
                "meta": { "type": "object" },
                "timestamp": { "type": "string", "format": "date-time" }
              }
            }
          }
        }
      };

      // Initialize Swagger UI with inline spec
      window.ui = SwaggerUIBundle({
        spec: spec,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout",
        tryItOutEnabled: true,
        requestInterceptor: function(request) {
          console.log('Request:', request.method, request.url);
          return request;
        }
      });
    };
  </script>
</body>
</html>
