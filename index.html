<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Hub API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui.css">
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.10.5/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.10.5/favicon-16x16.png" sizes="16x16" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .topbar {
            display: none;
        }
        .swagger-ui .info {
            margin: 50px 0;
        }
        .swagger-ui .info .title {
            font-size: 36px;
            color: #3b4151;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // Determine the spec URL
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.endsWith('/') ? currentUrl : currentUrl + '/';
            const specUrl = baseUrl + 'dist/openapi.json';
            
            // You can also try direct URL if relative doesn't work
            // const specUrl = 'https://tamanymamabdullah.github.io/uni-hub-swagger/dist/openapi.json';

            console.log('Loading OpenAPI spec from:', specUrl);

            window.ui = SwaggerUIBundle({
                url: specUrl,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                docExpansion: "list",
                filter: true,
                tryItOutEnabled: true,
                requestInterceptor: (request) => {
                    console.log('Request:', request);
                    return request;
                },
                onComplete: () => {
                    console.log('Swagger UI loaded successfully');
                },
                onFailure: (error) => {
                    console.error('Failed to load OpenAPI spec:', error);
                    document.getElementById('swagger-ui').innerHTML = `
                        <div style="padding: 50px; text-align: center;">
                            <h2 style="color: #f93e3e;">Failed to Load API Specification</h2>
                            <p>Could not load the OpenAPI specification from: <code>${specUrl}</code></p>
                            <p style="color: #666;">Error: ${error.message || 'Unknown error'}</p>
                            <hr style="margin: 30px 0;">
                            <h3>Troubleshooting:</h3>
                            <ul style="text-align: left; max-width: 600px; margin: 20px auto;">
                                <li>Make sure <code>dist/openapi.json</code> exists in your repository</li>
                                <li>Run <code>npm run bundle</code> to generate the bundled spec</li>
                                <li>Commit and push the <code>dist/</code> folder to GitHub</li>
                                <li>Check the browser console for detailed errors</li>
                            </ul>
                        </div>
                    `;
                }
            });
        };
    </script>
</body>
</html>
