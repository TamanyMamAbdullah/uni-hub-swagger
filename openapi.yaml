openapi: 3.0.3
info:
  title: Simple API
  version: 1.0.0

servers:
  - url: https://yourusername.github.io/your-project/swagger

paths:
  /hello:
    get:
      summary: Returns a greeting
      responses:
        200:
          description: Greeting message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Hello from the API mock!
